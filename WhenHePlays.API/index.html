<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="View.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="init.js"></script>
    <script src="LineupsGetter.js"></script>
    <script src="Getter.js"></script>
    <link type="text/css" href="View.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="timePanel">
        <div class="startDate"></div>
    </div>

    <div class="vsPanel">
        <div id="vsImages">
            <img src="letter_v.jpg" alt="letter_v" id="v" />
            <img src="letter_s.png" alt="letter_s" id="s" />
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div id="Lineus-content" class="modal-content">
            <span class="close">&times;</span>
            
        </div>
    </div>

    <div class="split left">
        <div id="buttons">
            <div>
                <button type="button" id="startingLineups" class="btn btn-red">Lineups</button>
                <div class="tooltip">
                    <span class="tooltiptext">No lineups available</span>
                </div>
            </div>
        </div>
        <div class="centered">
            <img alt="home">
            <h2 id="homeTeam"></h2>
        </div>
    </div>

    <div class="split right">
        <div class="centered">
            <img alt="away">
            <h2 id="awayTeam"></h2>
        </div>
    </div>

    <div id="footer">
        <p>Footer</p>
    </div>
</body>
</html>
